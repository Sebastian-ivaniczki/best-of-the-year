<!DOCTYPE html>
<html>
<head>
    <title>Songs</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Songs</h1>
        <ul>
            <li th:each="song : ${songs}">
                <a th:href="@{/songs/{id}(id=${song.id})}" th:text="${song.name}"></a>
            </li>
        </ul>
        <a href="/" class="btn btn-primary">Home</a>
    </div>
</body>
</html>
